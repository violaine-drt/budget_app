<ion-content [fullscreen]="true">
  <div class="homepage-wrapper">
    <div class="homepage-header">
      <p class="medium-title">Afficher mes dépenses et revenus par :</p>
      <div class="date-menu-wrapper">
        <ul>
          <li>
            <a class="tab-link">jour</a>
          </li>
          <li>
            <a class="tab-link">semaine</a>
          </li>
          <li>
            <a class="tab-link">mois</a>
          </li>
          <li>
            <a class="tab-link">année</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="homepage-content">
    <p class="small-subtitle">Date selon menu</p>

    <ion-card class="money-card">
      <ion-row class="ion-align-items-center">
        <ion-card-content class="expense-type">dépenses : </ion-card-content>
        <ion-card-content class="expense-amount">0€</ion-card-content>
      </ion-row>
      <button class="ion--ellipsis-horizontal"></button>
    </ion-card>
