<ion-content [fullscreen]="true">
  <div class="homepage-wrapper">
    <div class="homepage-header">
      <app-dropdown-menu
        [buttonSolidColor]="'var(--ion-color-lightcream)'"
        [buttonId]="'addExpensePage'"
        [triggerId]="'addExpensePage'"
      ></app-dropdown-menu>
      <h1 class="medium-title">Nouvelle dépense</h1>
    </div>
  </div>
  <div class="homepage-content">
    <ion-content [fullscreen]="true">
      <div class="page-wrapper">
        <div class="input-container">
          <ion-input
            class="required"
            aria-label="Name input"
            type="text"
            fill="outline"
            placeholder="Nom"
            class="custom"
          >
            <ion-icon name="required-field" slot="end" [src]="sort"></ion-icon
          ></ion-input>

          <ion-input
            aria-label="Seller input"
            type="text"
            fill="outline"
            placeholder="Fournisseur"
            class="custom"
          >
          </ion-input>
          <ion-input
            value="{{ date | date: 'dd/MM/yyyy' }}"
            aria-label="Name input"
            id="date"
            label="Date :"
            fill="outline"
            placeholder="Date"
            class="custom"
          >
            <ion-icon name="required-field" slot="end" [src]="sort"></ion-icon
          ></ion-input>
          <ion-popover trigger="date">
            <ng-template>
              <ion-datetime
                presentation="date"
                min="2000"
                [(ngModel)]="date"
                locale="fr-FR"
                ><span slot="title">Sélectionnez la date</span></ion-datetime
              >
            </ng-template>
          </ion-popover>
          <ion-input
            aria-label="Expense amount input"
            [min]="0"
            type="number"
            fill="outline"
            placeholder="Montant"
            class="custom"
          >
            <ion-icon name="required-field" slot="end" [src]="sort"></ion-icon>
          </ion-input>

          <ion-select
            aria-label="Catégorie"
            interface="popover"
            placeholder=""
            label="Catégorie"
            fill="outline"
          >
            <ion-icon name="required-field" slot="end" [src]="sort"></ion-icon>

            <ion-select-option value="logement">Logement</ion-select-option>
            <ion-select-option value="alimentaire"
              >Alimentaire</ion-select-option
            >
            <ion-select-option value="achats">Achats</ion-select-option>
          </ion-select>

          <ion-select
            aria-label="Sous-catégorie"
            interface="popover"
            placeholder=""
            label="Sous-catégorie"
            fill="outline"
          >
            <ion-icon name="required-field" slot="end" [src]="sort"></ion-icon>

            <ion-select-option value="loyer">Loyer</ion-select-option>
            <ion-select-option value="charges">Charges</ion-select-option>
            <ion-select-option value="électricité"
              >Electricité</ion-select-option
            >
          </ion-select>
        </div>
        <app-main-button
          class="main-button"
          [buttonTitle]="'Envoyer'"
        ></app-main-button>
      </div>
    </ion-content>
  </div>
</ion-content>
